apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
spec:
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
      - name: identity
        image: dotneteconomy.azurecr.io/dotnet.identity:1.0.4
        env:
          - name: ServiceSettings__MessageBroker
            value: "SERVICEBUS"
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
        ports:
        - containerPort: 5004
